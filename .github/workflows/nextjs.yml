name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10'  

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 4: Build and export the Next.js app (no need for `next export`)
      - name: Build and export the Next.js app
        run: pnpm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out  

  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use Node.js 16 (or the version you prefer)
          
      - name: Install dependencies with pnpm
        run: |
          curl -fsSL https://get.pnpm.io/install.sh | sh -
          pnpm install

      - name: Build and export Next.js app
        run: |
          pnpm build
          pnpm export

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./out  # The directory where the static files are generated by 'next export'
          publish_branch: gh-pages  # The branch where GitHub Pages is hosted
